<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài 6.1</title>
    <link rel="stylesheet" href="bai6_1.css" />
  </head>
  <body>
    <p>đổi màu tôi đi</p>
    <button id="changecolor">xanh</button>
    <script>
      document
        .getElementById("changecolor")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "lightblue";
        });
    </script>
  </body>
</html>
